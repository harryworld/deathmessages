<div class="col-md-12">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>From</th>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat="message in received_messages | filter: searchText">
          <td> {{ getName(message) }} </td>
          <td> {{ message.title }} </td>
          <td> {{ message.content }} </td>
          <td> {{ message.created_at | date : 'MMM dd, yyyy'}}
            <a ng-href="#/inboxmessages/{{message.id}}">
              <button type="button" class="btn btn-success btn-xs" ng-click="loadInboxMessageContent(message.id)">Show</button>
            </a>
            <button type="button" class="btn btn-primary btn-xs" ng-click="unlockMessage(message.id)" ng-show="unlockButtonShow(message,3)">Unlock</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
