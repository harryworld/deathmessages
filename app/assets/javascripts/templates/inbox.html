<div class="col-md-12">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th class="col-md-3">From</th>
        <th class="col-md-5">Title</th>
        <th class="col-md-2">Date</th>
        <th class="col-md-2"></th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat="message in received_messages | filter: searchText">
          <td> {{ getName(message) }} </td>
          <td> {{ message.title }} - {{ message.content | limitTo:10 }}</td>
          <td> {{ message.created_at | date : 'MMM dd, yyyy'}} </td>
          <td>
            <a ng-href="#/inboxmessages/{{message.id}}">
              <button type="button" class="btn btn-success btn-xs" ng-click="loadInboxMessageContent(message.id)">
                <i class="fa fa-plus-square-o"></i> Show</button>
            </a>
            <button type="button" class="btn btn-primary btn-xs" ng-click="unlockMessage(message.id)" ng-show="unlockButtonShow(message,3)"><i class="fa fa-unlock-alt"></i> Unlock</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
